<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <form action="" id="form">

        <ul id="errors"></ul>

        <label for="name">Imię i Nazwisko</label>
        <input type="text" name="name" id="name" placeholder="Jan Kowalski">

        <label for="email">Adres e-mail</label>
        <input type="email" name="email" id="email" placeholder="JanKowalski@gmail.com">

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgodę - 1</label><br>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam zgodę - 2</label><br>

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrażam wszystkie zgody</label>

        <button type="submit" id="sign-up">Zapisz</button>
    </form>
    <script src="js/main.js"></script>
</body>

</html>
